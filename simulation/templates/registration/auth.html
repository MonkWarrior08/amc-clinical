{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Apex - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --medical-green: #10b981;
            --medical-green-light: #34d399;
            --medical-green-dark: #059669;
            --medical-bg: #f0fdf4;
            --medical-card: #ffffff;
            --medical-text: #064e3b;
            --medical-text-light: #6b7280;
            --medical-border: #d1fae5;
            --medical-shadow: rgba(16, 185, 129, 0.1);
            --medical-error: #ef4444;
            --medical-success: #22c55e;
        }
        
        body {
            font-family: 'Inter', sans-serif !important;
            background: linear-gradient(135deg, var(--medical-bg) 0%, #ecfdf5 100%) !important;
            color: var(--medical-text) !important;
            line-height: 1.6 !important;
            min-height: 100vh;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: var(--medical-card) !important;
            border: 1px solid var(--medical-border) !important;
            border-radius: 1rem !important;
            box-shadow: 0 20px 25px -5px var(--medical-shadow), 0 10px 10px -5px var(--medical-shadow) !important;
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .auth-header {
            text-align: center;
            padding: 2rem 2rem 1rem 2rem;
            background: linear-gradient(135deg, var(--medical-green) 0%, var(--medical-green-light) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        .logo-badge {
            width: 4rem !important;
            height: 4rem !important;
            background: rgba(255, 255, 255, 0.2) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin: 0 auto 1rem auto !important;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        .auth-title {
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            margin-bottom: 0.5rem !important;
            position: relative;
            z-index: 1;
        }
        
        .auth-subtitle {
            font-size: 0.9rem !important;
            opacity: 0.9 !important;
            position: relative;
            z-index: 1;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .tab-container {
            display: flex;
            background: var(--medical-bg);
            border-radius: 0.75rem;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            background: transparent;
            color: var(--medical-text-light);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease-out;
            position: relative;
        }
        
        .tab-button.active {
            background: var(--medical-card);
            color: var(--medical-green);
            box-shadow: 0 2px 4px var(--medical-shadow);
        }
        
        .tab-button:hover:not(.active) {
            color: var(--medical-green);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--medical-text);
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--medical-border);
            border-radius: 0.5rem;
            background: var(--medical-card);
            color: var(--medical-text);
            transition: all 0.3s ease-out;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--medical-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .form-input:invalid {
            border-color: var(--medical-error);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon .form-input {
            padding-left: 2.75rem;
        }
        
        .input-icon .icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medical-text-light);
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medical-text-light);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.2s ease-out;
        }
        
        .password-toggle:hover {
            color: var(--medical-green);
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--medical-green) 0%, var(--medical-green-light) 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-out;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--medical-shadow);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--medical-border);
        }
        
        .form-link {
            color: var(--medical-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-out;
        }
        
        .form-link:hover {
            color: var(--medical-green-dark);
            text-decoration: underline;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-input {
            width: 1.125rem;
            height: 1.125rem;
            border: 2px solid var(--medical-border);
            border-radius: 0.25rem;
            background: var(--medical-card);
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }
        
        .checkbox-input:checked {
            background: var(--medical-green);
            border-color: var(--medical-green);
        }
        
        .checkbox-input:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .checkbox-label {
            font-size: 0.875rem;
            color: var(--medical-text-light);
            line-height: 1.4;
        }
        
        .error-message {
            color: var(--medical-error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: var(--medical-success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .loading-spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-card {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-header {
                padding: 1.5rem 1.5rem 1rem 1.5rem;
            }
            
            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="logo-badge">
                    <i data-lucide="graduation-cap" class="w-6 h-6"></i>
                </div>
                <h1 class="auth-title">Clinical Apex</h1>
                <p class="auth-subtitle">Secure access to your AI-powered AMC exam preparation</p>
            </div>
            
            <!-- Body -->
            <div class="auth-body">
                <!-- Tab Navigation -->
                <div class="tab-container">
                    <button class="tab-button active" onclick="switchTab('login')">
                        <i data-lucide="log-in" class="w-4 h-4 inline mr-2"></i>
                        Login
                    </button>
                    <button class="tab-button" onclick="switchTab('register')">
                        <i data-lucide="user-plus" class="w-4 h-4 inline mr-2"></i>
                        Register
                    </button>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="form-container active">
                    <form method="post" action="{% url 'auth' %}" onsubmit="handleSubmit(event, 'login')">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email Address</label>
                            <div class="input-icon">
                                <i data-lucide="mail" class="icon"></i>
                                <input 
                                    type="email" 
                                    id="login-email" 
                                    name="email" 
                                    class="form-input" 
                                    placeholder="Enter your email address"
                                    required
                                >
                            </div>
                            <div class="error-message" id="login-email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password" class="form-label">Password</label>
                            <div class="input-icon">
                                <i data-lucide="lock" class="icon"></i>
                                <input 
                                    type="password" 
                                    id="login-password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="Enter your password"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                    <i data-lucide="eye" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="error-message" id="login-password-error"></div>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me" name="remember_me" class="checkbox-input">
                            <label for="remember-me" class="checkbox-label">
                                Remember me for 30 days
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-primary" id="login-submit">
                            <span class="button-text">Sign In to Your Account</span>
                            <div class="loading-spinner" id="login-spinner"></div>
                        </button>
                        
                        <div class="form-footer">
                            <p style="color: var(--medical-text-light); font-size: 0.875rem;">
                                Forgot your password? 
                                <a href="#" class="form-link">Reset it here</a>
                            </p>
                        </div>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div id="register-form" class="form-container">
                    <form method="post" action="{% url 'auth' %}" onsubmit="handleSubmit(event, 'register')">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="register-first-name" class="form-label">First Name</label>
                            <div class="input-icon">
                                <i data-lucide="user" class="icon"></i>
                                <input 
                                    type="text" 
                                    id="register-first-name" 
                                    name="first_name" 
                                    class="form-input" 
                                    placeholder="Enter your first name"
                                    required
                                >
                            </div>
                            <div class="error-message" id="register-first-name-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-last-name" class="form-label">Last Name</label>
                            <div class="input-icon">
                                <i data-lucide="user" class="icon"></i>
                                <input 
                                    type="text" 
                                    id="register-last-name" 
                                    name="last_name" 
                                    class="form-input" 
                                    placeholder="Enter your last name"
                                    required
                                >
                            </div>
                            <div class="error-message" id="register-last-name-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email" class="form-label">Email Address</label>
                            <div class="input-icon">
                                <i data-lucide="mail" class="icon"></i>
                                <input 
                                    type="email" 
                                    id="register-email" 
                                    name="email" 
                                    class="form-input" 
                                    placeholder="Enter your email address"
                                    required
                                >
                            </div>
                            <div class="error-message" id="register-email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password" class="form-label">Password</label>
                            <div class="input-icon">
                                <i data-lucide="lock" class="icon"></i>
                                <input 
                                    type="password" 
                                    id="register-password" 
                                    name="password1" 
                                    class="form-input" 
                                    placeholder="Create a strong password"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                    <i data-lucide="eye" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="error-message" id="register-password-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password-confirm" class="form-label">Confirm Password</label>
                            <div class="input-icon">
                                <i data-lucide="lock" class="icon"></i>
                                <input 
                                    type="password" 
                                    id="register-password-confirm" 
                                    name="password2" 
                                    class="form-input" 
                                    placeholder="Confirm your password"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword('register-password-confirm')">
                                    <i data-lucide="eye" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="error-message" id="register-password-confirm-error"></div>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms-agreement" name="terms_agreement" class="checkbox-input" required>
                            <label for="terms-agreement" class="checkbox-label">
                                I agree to the <a href="#" class="form-link">Terms of Service</a> and 
                                <a href="#" class="form-link">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="marketing-emails" name="marketing_emails" class="checkbox-input">
                            <label for="marketing-emails" class="checkbox-label">
                                Send me updates about new features and exam preparation tips
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-primary" id="register-submit">
                            <span class="button-text">Create Your Account</span>
                            <div class="loading-spinner" id="register-spinner"></div>
                        </button>
                        
                        <div class="form-footer">
                            <p style="color: var(--medical-text-light); font-size: 0.875rem;">
                                Already have an account? 
                                <a href="#" class="form-link" onclick="switchTab('login')">Sign in here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Check URL parameters and switch to appropriate tab
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get('tab');
        
        if (tab === 'register') {
            // Switch to registration tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.tab-button[onclick="switchTab(\'register\')"]').classList.add('active');
            
            document.querySelectorAll('.form-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById('register-form').classList.add('active');
            
            // Re-initialize icons after DOM changes
            setTimeout(() => lucide.createIcons(), 100);
        } else if (tab === 'login') {
            // Switch to login tab (default, but explicit for clarity)
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.tab-button[onclick="switchTab(\'login\')"]').classList.add('active');
            
            document.querySelectorAll('.form-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById('login-form').classList.add('active');
            
            // Re-initialize icons after DOM changes
            setTimeout(() => lucide.createIcons(), 100);
        }
        
        // Tab switching functionality
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.tab-button').classList.add('active');
            
            // Update form containers
            document.querySelectorAll('.form-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(tabName + '-form').classList.add('active');
            
            // Re-initialize icons after DOM changes
            setTimeout(() => lucide.createIcons(), 100);
        }
        
        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                button.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }
        
        // Form submission handling
        function handleSubmit(event, formType) {
            event.preventDefault();
            
            const submitButton = document.getElementById(formType + '-submit');
            const spinner = document.getElementById(formType + '-spinner');
            const buttonText = submitButton.querySelector('.button-text');
            const form = event.target;
            
            // Show loading state
            submitButton.disabled = true;
            spinner.style.display = 'block';
            buttonText.style.opacity = '0.7';
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            
            // Collect form data
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Submit to Django
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to dashboard
                    window.location.href = data.redirect;
                } else {
                    // Show errors
                    if (data.error) {
                        showError(formType + '-password', data.error);
                    }
                    if (data.errors) {
                        Object.keys(data.errors).forEach(field => {
                            const fieldName = formType + '-' + field.replace('username', 'email');
                            showError(fieldName, data.errors[field][0]);
                        });
                    }
                    
                    // Reset loading state
                    submitButton.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.style.opacity = '1';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError(formType + '-password', 'An error occurred. Please try again.');
                
                // Reset loading state
                submitButton.disabled = false;
                spinner.style.display = 'none';
                buttonText.style.opacity = '1';
            });
        }
        
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            const inputElement = document.getElementById(fieldId);
            if (inputElement) {
                inputElement.style.borderColor = 'var(--medical-error)';
            }
        }
        
        // Real-time password confirmation validation
        document.getElementById('register-password-confirm').addEventListener('input', function() {
            const password = document.getElementById('register-password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('register-password-confirm-error');
            
            if (confirmPassword && password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                this.style.borderColor = 'var(--medical-error)';
            } else {
                errorElement.style.display = 'none';
                this.style.borderColor = 'var(--medical-border)';
            }
        });
        
        // Form validation on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });
            
            input.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
        });
        
        function validateField(field) {
            const errorElement = document.getElementById(field.id + '-error');
            let isValid = true;
            let errorMessage = '';
            
            // Required field validation
            if (field.hasAttribute('required') && !field.value.trim()) {
                isValid = false;
                errorMessage = 'This field is required';
            }
            
            // Email validation
            if (field.type === 'email' && field.value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Please enter a valid email address';
                }
            }
            
            // Password strength validation
            if (field.name === 'password1' && field.value) {
                if (field.value.length < 8) {
                    isValid = false;
                    errorMessage = 'Password must be at least 8 characters long';
                }
            }
            
            // Update field appearance and error message
            if (isValid) {
                field.classList.remove('error');
                field.style.borderColor = 'var(--medical-border)';
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            } else {
                field.classList.add('error');
                field.style.borderColor = 'var(--medical-error)';
                if (errorElement) {
                    errorElement.textContent = errorMessage;
                    errorElement.style.display = 'block';
                }
            }
            
            return isValid;
        }
        
        // Add ripple effect to buttons
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.disabled) return;
                
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
